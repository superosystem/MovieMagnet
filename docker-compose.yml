version: '2.6'

services:
  db:
    container_name: 'golang-bank-api'
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: 'simple_bank'
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'DZg2JVG2K7NQ7kW0XEUx'
      PGDATA: '/var/lib/postgresql/data/pgdata'
    ports:
      - '5432:5432'
    expose:
      - '5432'
    volumes:
      - "${PWD}/my_db:/var/lib/postgresql/data"

volumes:
  my_db: